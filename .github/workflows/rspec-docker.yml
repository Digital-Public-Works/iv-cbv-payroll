name: RSpec tests (Docker)

on:
  pull_request:
    paths:
      - 'app/**'
      - '.github/workflows/rspec-docker.yml'
  push:
    branches:
      - 'main'
      - 'release-demo'
      - 'release-prod'

jobs:
  rspec-docker:
    name: RSpec (in Docker)
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: ["5432:5432"]
        env:
          POSTGRES_DB: iv_cbv_payroll_test
          POSTGRES_USER: cidbuser
          POSTGRES_PASSWORD: postgres

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test Docker image
        working-directory: app
        run: |
          docker buildx build \
            --platform=linux/amd64 \
            --target dev \
            --tag app-test:latest \
            --load \
            .

      - name: Set up test database schema
        working-directory: app
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://cidbuser:postgres@localhost:5432/iv_cbv_payroll_test
          RAILS_MASTER_KEY: 0f5db7adba61669d4cc45dfa6b2464d7
        run: |
          docker run --rm \
            --network host \
            -e RAILS_ENV=test \
            -e DATABASE_URL=postgres://cidbuser:postgres@localhost:5432/iv_cbv_payroll_test \
            -e RAILS_MASTER_KEY=0f5db7adba61669d4cc45dfa6b2464d7 \
            app-test:latest \
            bundle exec rake db:schema:load

      - name: Run RSpec tests in Docker
        working-directory: app
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://cidbuser:postgres@localhost:5432/iv_cbv_payroll_test
          RAILS_MASTER_KEY: 0f5db7adba61669d4cc45dfa6b2464d7
        run: |
          docker run --rm \
            --network host \
            -e RAILS_ENV=test \
            -e DATABASE_URL=postgres://cidbuser:postgres@localhost:5432/iv_cbv_payroll_test \
            -e RAILS_MASTER_KEY=0f5db7adba61669d4cc45dfa6b2464d7 \
            app-test:latest \
            bundle exec rspec
